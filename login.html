<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #404972 0%, #d3cdda 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.2);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #fff;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input-group label {
      position: absolute;
      left: 20px;
      top: 15px;
      color: rgba(255,255,255,0.8);
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -10px;
      left: 15px;
      font-size: 12px;
      color: #fff;
      background: #667eea;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #dc8ae5, #524b79);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
    }

    .links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .error-message, .success-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .success-message {
      color: #00c853;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" required />
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required />
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        <label for="password">Password</label>
      </div>
      <button type="submit">Sign In</button>

      <div class="success-message" id="successMessage">âœ” Login berhasil!</div>
      <div class="error-message" id="errorMessage">Email atau password salah.</div>

      <div class="links">
        <a href="forgot-password.html">Lupa password?</a>
        <a href="register.html">Daftar akun baru</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle password
    document.getElementById("togglePassword").addEventListener("click", function () {
      const pwd = document.getElementById("password");
      const type = pwd.type === "password" ? "text" : "password";
      pwd.type = type;
      this.classList.toggle("fa-eye-slash");
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      const err = document.getElementById("errorMessage");
      const success = document.getElementById("successMessage");
      err.style.display = "none";
      success.style.display = "none";

      if (user) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("currentUser", JSON.stringify({ name: user.name, email: user.email }));
        success.style.display = "block";
        setTimeout(() => window.location.href = "index.html", 1000);
      } else {
        err.style.display = "block";
      }
    });
  </script>
</body>
</html>
